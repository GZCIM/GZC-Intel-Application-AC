apiVersion: apps/v1
kind: Deployment
metadata:
  name: fxspotstream-backend
  namespace: fxspotstream
  labels:
    app: fxspotstream-backend
spec:
  replicas: 1  # Ensuring stability for the static IP
  selector:
    matchLabels:
      app: fxspotstream-backend
  template:
    metadata:
      labels:
        app: fxspotstream-backend
    spec:
      containers:
        - name: fxspotstream-backend
          image: gzcdevcontainerregistry.azurecr.io/fxspotstream-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: "redis-service"
          resources:
            limits:
              cpu: "500m"   # Limit container CPU usage to 0.5 vCPU
              memory: "512Mi" # Limit memory to 512MB
            requests:
              cpu: "250m"   # Request at least 0.25 vCPU
              memory: "256Mi" # Request at least 256MB
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          command: ["/bin/sh"]
          args: ["-c", "python run.py"]  # If needed, adjust for the correct backend entrypoint
      imagePullSecrets:
        - name: acr-secret  # Ensure this secret exists for pulling from ACR

---
apiVersion: v1
kind: Service
metadata:
  name: fxspotstream-backend
  namespace: fxspotstream
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: "gzcdev"
spec:
  type: LoadBalancer
  loadBalancerIP: 51.103.235.65  # Assigning the static IP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  selector:
    app: fxspotstream-backend
