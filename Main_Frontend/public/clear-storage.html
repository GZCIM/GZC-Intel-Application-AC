<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage - GZC Intel Application</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #4a9eff;
            margin-top: 0;
        }
        .info {
            background: #333;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            font-family: monospace;
        }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover {
            background: #3a8eef;
        }
        button.danger {
            background: #ff4444;
        }
        button.danger:hover {
            background: #dd3333;
        }
        .log {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            color: #4caf50;
        }
        .warning {
            color: #ff9800;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Storage Cleanup Utility</h1>
        
        <p>This utility helps fix storage quota issues in the GZC Intel Application.</p>
        
        <div class="info" id="storageInfo">
            Analyzing storage usage...
        </div>
        
        <div>
            <button onclick="cleanOldData()">Clean Old Data</button>
            <button onclick="clearNonEssential()">Clear Non-Essential</button>
            <button class="danger" onclick="clearAll()">Clear All Storage</button>
        </div>
        
        <div class="log" id="log"></div>
        
        <p style="margin-top: 2rem;">
            <a href="/" style="color: #4a9eff;">← Back to Application</a>
        </p>
    </div>

    <script>
        const log = document.getElementById('log');
        const info = document.getElementById('storageInfo');
        
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function analyzeStorage() {
            let totalSize = 0;
            const sizeByKey = {};
            
            try {
                for (let key in localStorage) {
                    const value = localStorage[key];
                    const size = new Blob([value]).size;
                    totalSize += size;
                    sizeByKey[key] = size;
                }
                
                const totalMB = (totalSize / 1024 / 1024).toFixed(2);
                const itemCount = Object.keys(localStorage).length;
                
                // Find largest items
                const sorted = Object.entries(sizeByKey)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5);
                
                let infoHtml = `
                    <strong>Storage Analysis:</strong><br>
                    Total Size: ${totalMB} MB<br>
                    Item Count: ${itemCount}<br>
                    <br>
                    <strong>Largest Items:</strong><br>
                `;
                
                sorted.forEach(([key, size]) => {
                    const kb = (size / 1024).toFixed(1);
                    infoHtml += `• ${key.substring(0, 30)}... : ${kb} KB<br>`;
                });
                
                info.innerHTML = infoHtml;
                
                if (totalSize > 4 * 1024 * 1024) {
                    addLog(`Warning: Storage is near quota (${totalMB} MB)`, 'warning');
                } else {
                    addLog(`Storage usage: ${totalMB} MB`, 'success');
                }
                
            } catch (e) {
                addLog('Error analyzing storage: ' + e.message, 'error');
            }
        }
        
        function cleanOldData() {
            addLog('Starting cleanup of old data...');
            let removed = 0;
            let freedSize = 0;
            
            const keysToRemove = [];
            for (let key in localStorage) {
                if (key.includes('-old') || key.includes('backup') || 
                    key.includes('dynamic-canvas-state') || key.includes('static-canvas-state')) {
                    keysToRemove.push(key);
                }
            }
            
            keysToRemove.forEach(key => {
                const size = new Blob([localStorage[key]]).size;
                localStorage.removeItem(key);
                removed++;
                freedSize += size;
                addLog(`Removed: ${key}`, 'success');
            });
            
            const freedKB = (freedSize / 1024).toFixed(1);
            addLog(`Cleanup complete: Removed ${removed} items, freed ${freedKB} KB`, 'success');
            analyzeStorage();
        }
        
        function clearNonEssential() {
            addLog('Clearing non-essential data...');
            let removed = 0;
            
            const keysToKeep = ['msal', 'gzc-intel-user'];
            const keysToRemove = [];
            
            for (let key in localStorage) {
                // Keep authentication keys
                if (keysToKeep.some(keep => key.includes(keep))) continue;
                
                keysToRemove.push(key);
            }
            
            keysToRemove.forEach(key => {
                localStorage.removeItem(key);
                removed++;
                addLog(`Removed: ${key}`, 'success');
            });
            
            addLog(`Cleared ${removed} non-essential items`, 'success');
            analyzeStorage();
        }
        
        function clearAll() {
            if (confirm('This will clear ALL storage including login data. Are you sure?')) {
                localStorage.clear();
                sessionStorage.clear();
                addLog('All storage cleared', 'success');
                addLog('Redirecting to application in 3 seconds...', 'warning');
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        }
        
        // Analyze on load
        analyzeStorage();
        addLog('Storage cleanup utility loaded', 'success');
    </script>
</body>
</html>
