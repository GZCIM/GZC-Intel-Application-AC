# Production Deployment Configuration

## Current Working Deployment
```yaml
containerApp:
  name: gzc-intel-app
  resourceGroup: gzc-kubernetes-rg
  image: gzcacr.azurecr.io/gzc-intel-app:fss-complete-fix
  ingress:
    targetPort: 3500
    external: true
  
environmentVariables:
  - VITE_WEBSOCKET_ESP: /ws_esp
  - VITE_WEBSOCKET_RFS: /ws_rfs  
  - VITE_WEBSOCKET_EXECUTION: /ws_execution
  - VITE_ESP_QUOTE_SUBSCRIPTION_URL: /api/subscribe_quote
  - VITE_STREAM_URL: /ws
```

## WebSocket Backend
Integrated within the main container - uses nginx proxy configuration.

## URL
https://gzc-intel-app.agreeablepond-1a74a92d.eastus.azurecontainerapps.io

