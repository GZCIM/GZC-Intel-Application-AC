name: Deploy to Azure Container Apps

on:
  push:
    branches: [ main, component-state-refactor ]
  workflow_dispatch:

env:
  AZURE_CONTAINER_APP_NAME: gzc-intel-application-ac
  AZURE_RESOURCE_GROUP: gzc-kubernetes-rg
  AZURE_ACR_NAME: gzcacr

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Main_Frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./Main_Frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./Main_Frontend
      run: npm run build:skip-ts

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.AZURE_ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      run: |
        VERSION=v$(date +%Y%m%d-%H%M%S)
        docker build -t ${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.AZURE_CONTAINER_APP_NAME }}:$VERSION --platform linux/amd64 .
        docker push ${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.AZURE_CONTAINER_APP_NAME }}:$VERSION
        echo "IMAGE_TAG=$VERSION" >> $GITHUB_ENV

    - name: Deploy to Container Apps
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az containerapp update \
            --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.AZURE_CONTAINER_APP_NAME }}:${{ env.IMAGE_TAG }}

    - name: Summary
      run: |
        echo "## Deployment Complete âœ…" >> $GITHUB_STEP_SUMMARY
        echo "- **Version:** ${{ env.IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY
        echo "- **App URL:** https://${{ env.AZURE_CONTAINER_APP_NAME }}.delightfulground-653e61be.eastus.azurecontainerapps.io" >> $GITHUB_STEP_SUMMARY